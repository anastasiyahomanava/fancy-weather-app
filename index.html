<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Fancy Weather App</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__btn-container">
        <button class="header__btn-degree">Change degree format C&deg;/F</button>
        <button class="header__btn-background">Change background</button>
        <button class="header__btn">Change language</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">

      <div class="flex__container">
        <div class="weather">
          <div class="weather__location">
            <h1 class="weather__location-timezone">Minsk</h1>
            <div class="weather__location-time">00:00</div>
          </div>

          <div class="temperature">
            <div class="degree-section">
              <h2 class="degree-section__temperature">0</h2>
              <span>C</span>
              <div class="degree-section__temperature-icon">Icon loading...</div>
            </div>
            <div class="description__section">
              <div class="temperature__description">Weather description loading...</div>
              <div class="temperature__feels">Feels like: -</div>
              <div class="temperature__wind">Wind: - m/sec</div>
              <div class="temperature__humidity">Humidity: - %</div>
            </div>
          </div>

          <div class="weekly__temp">
            <div class="weekly__temp-first">
              <h3 class="weekly__temp-first-temp">0</h3>
              <div class="weekly__temp-icon">Icon loading...</div>
              <div class="weekly__temp-date">Date</div>
            </div>
            <div class="weekly__temp-second">
              <h3 class="weekly__temp-second-temp">0</h3>
              <div class="weekly__temp-icon-sec">Icon loading...</div>
              <div class="weekly__temp-date-sec">Date</div>
            </div>
            <div class="weekly__temp-third">
              <h3 class="weekly__temp-third-temp">0</h3>
              <div class="weekly__temp-icon-third">Icon loading...</div>
              <div class="weekly__temp-date-third">Date</div>
            </div>
          </div>

        </div>
        <div class="map-container">
          <div class="map__description">
            <p class="map__lat">Latitude:</p>
            <p class="map__long">Longitude:</p>
          </div>
          <div id="map"></div>
        </div>
      </div>

    </div>
  </main>
  <script>
    if (navigator.geolocation)
      navigator.geolocation.getCurrentPosition((position) => {
        const long = position.coords.longitude;
        const lat = position.coords.latitude;
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW5hc3Rhc2l5YWhvbWFuYXZhIiwiYSI6ImNrNGJ1d2JpMDA1YzIzbG0wanBuOHN4c3gifQ.bkxFpDTeaD2iigLzDYxP4w';
        var map = new mapboxgl.Map({
          container: 'map', // container id
          style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
          center: [long, lat], // starting position [lng, lat]
          zoom: 9 // starting zoom
        });
      })
  </script>
  <script src="./dist/app.js"></script>
</body>

</html>
